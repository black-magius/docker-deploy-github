name: Build docker image

on:
  workflow_call:
    inputs:
      environment-name:
        type: string
      dockerfile_path:
        required: true
        type: string
        default: '.deploy/Dockerfile'
      image_name:
        required: true
        type: string
        default: '${{ env.REGISTRY }}/${GITHUB_REPOSITORY}:${CI_COMMIT_REF_SHORT}'

env:
  ENVIRONMENT_NAME: ${{ inputs.environment-name }}

  REGISTRY: ghcr.io
  REGISTRY_USER: xloo
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  MYSQL_ROOT_PASSWORD: ${{ vars.MYSQL_ROOT_PASSWORD }}
  RECAPTCHA_SECRET: ${{ vars.RECAPTCHA_SECRET }}
  RECAPTCHA_SITE_KEY: ${{ vars.RECAPTCHA_SITE_KEY }}
  RECAPTCHA_THRESHOLD_SCORE: ${{ vars.RECAPTCHA_THRESHOLD_SCORE }}

jobs:
  build_docker_image:
    runs-on: [self-hosted]
    name: Build & deploy docker image
    environment:
      name: ${{ inputs.environment-name }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Set up environment variables
        run: |
          export CI_COMMIT_REF_SHORT=${GITHUB_REF##*/}
          export CI_COMMIT_REF_SLUG=${CI_COMMIT_REF_SHORT//./_}
          echo "CI_COMMIT_REF_SLUG=${CI_COMMIT_REF_SLUG}" >> $GITHUB_ENV
          export CI_PROJECT_NAME=${GITHUB_REPOSITORY##*/}
          echo "CI_PROJECT_NAME=${CI_PROJECT_NAME//_/-}" >> $GITHUB_ENV
          echo "CI_REGISTRY_IMAGE=${{ inputs.image_name }}" >> $GITHUB_ENV

      - name: Build image and publish to package repository
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.CI_REGISTRY_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ${{ inputs.dockerfile_path }}